{% extends "base.html"%}

{% block content %}
<div class="row">
    <h3 class="text-center text-info">
        <i class="fa fa-key"></i>
        <span>Change Password</span>
    </h3>
</div>
<div class="row">
    <form class="form-horizontal" method="post" enctype="multipart/form-data" onsubmit = "return uploadSize();">
        {% csrf_token %}
        <div class="clearfix"></div>

        <div class="form-group required">
            <label class="control-label col-xs-offset-1 col-sm-offset-0 col-sm-4 col-md-5 col-lg-5" for="{{ form.password.id_for_label}}">Current Password</label>
            <div class="col-xs-offset-1 col-xs-10 col-sm-offset-0 col-sm-4 col-md-3 col-lg-2 wideForm">
                <input class="form-control" type="password" id="{{ form.password.id_for_label}}" name="{{form.password.html_name}}" value="" required>
                <span class="help-inline text-danger">
                    {% for error in form.password.errors %}{{ error }}{% endfor %}
                </span>
            </div>
        </div>

        <div class="form-group required">
            <label class="control-label col-xs-offset-1 col-sm-offset-0 col-sm-4 col-md-5 col-lg-5" for="{{ form.password1.id_for_label}}">New Password</label>
            <div class="col-xs-offset-1 col-xs-10 col-sm-offset-0 col-sm-4 col-md-3 col-lg-2 wideForm">
                <input class="form-control" type="password" id="{{ form.password1.id_for_label}}" name="{{form.password1.html_name}}" value="" required>
                <span class="help-inline text-danger">
                    {% for error in form.password1.errors %}{{ error }}{% endfor %}
                </span>
            </div>
        </div>

        <div class="form-group required">
            <label class="control-label col-xs-offset-1 col-sm-offset-0 col-sm-4 col-md-5 col-lg-5" for="{{ form.password2.id_for_label}}">New Password (again)</label>
            <div class="col-xs-offset-1 col-xs-10 col-sm-offset-0 col-sm-4 col-md-3 col-lg-2 wideForm">
                <input class="form-control" type="password" id="{{ form.password2.id_for_label}}" name="{{form.password2.html_name}}" value="" required>
                <span class="help-inline text-danger">
                    {% for error in form.password2.errors %}{{ error }}{% endfor %}
                </span>
            </div>
        </div>

        <div class="form-group">
            <div class="col-xs-offset-1 col-xs-10 col-sm-4 col-sm-offset-4 col-md-3 col-md-offset-5 col-lg-2 wideForm">
                <button type="submit" class="btn btn-default btn-block">
                    <i class="fa fa-key"></i>
                    <span>Change Password</span>
                </button>
            </div>

        </div>
    </form>
</div>

{% endblock content %}
